{% extends "base.html" %}
{% block title %}CSA Customers{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <h3>Enter the number of pounds of vegetables you can provide:</h3>
  </div>
  <form action="/farmers/distribution" method="post">
  <div class="form-inline">
    <input class="form-control" type="number" name="onions" min="0" placeholder="Onions">
  </div>
  <div class="form-inline">
    <input class="form-control" type="number" name="carrots" min="0" placeholder="Carrots">
  </div>
  <div class="form-inline">
    <input class="form-control" type="number" name="potatoes" min="0" placeholder="Potatoes">
  </div>
  <div class="form-inline">
    <input class="form-control" type="number" name="squash" min="0" placeholder="Squash">
  </div>
  <div class="form-inline">
    <input class="form-control" type="number" name="celery" min="0" placeholder="Celery">
  </div>
  <div class="form-inline">
    <input class="btn btn-primary btn-lg" type="submit" value="See distribution">
  </div>
  </form>
</div>
{% endblock %}
